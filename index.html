<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Flashcards</title>
  </head>
  <body>
    <div class="container main-content">
      <h1 class="main-heading">
        Flashcards<button
          onclick="toggleCreation()"
          class="btn btn-outline-danger"
          id="btn-toggle-creation"
        >
          <i class="far fa-eye-slash"></i> Hide
        </button>
      </h1>
      <div class="card new-flashcard-content" id="flashcardCreationBox">
        <div class="card-body">
          <h4 class="card-title sub-heading">
            Create Flashcard
          </h4>
          <form id="new-flashcard-form">
            <div class="form-group">
              <label for="flashcard-question">Question</label>
              <input
                type="text"
                class="form-control flashcard-input"
                id="flashcard-question"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="flashcard-answer">Answer</label>
              <textarea
                type="text"
                class="form-control flashcard-input"
                id="flashcard-answer"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success">
              <i class="fas fa-plus"></i> Add
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="flashcard-container row" id="flashcard-list"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="js/flashcard.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
